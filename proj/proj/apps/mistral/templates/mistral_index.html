{% extends 'base.html' %}
{% block title %} Создайте опросный лист {% endblock %}

{% block content %}
{% load static %}
        
<h5 class="card-title">Создайте опросный лист</h5>
<form id="prompt-form" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <textarea name="prompt" class="form-control adaptive-textarea" rows="2" placeholder="Введите название изделия"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
<div id="loading" class="mt-3">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div id="response" class="mt-3"></div>
<button id="download-button" class="btn btn-success mt-3" style="display:none;" onclick="window.location.href='{% url 'mistral:download_docx' %}'">Скачать файл Word</button>
<script src="{% static 'mistral/script.js' %}"></script>

{% endblock %}
